<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalia√ß√£o de Desempenho - Squad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --cor-laranja: #D97B3A;
            --cor-escuro: #8B5A3C;
            --cor-clara: #F4E4D7;
        }
        .bg-cm-laranja { background-color: var(--cor-laranja); }
        .bg-cm-escuro { background-color: var(--cor-escuro); }
        .text-cm-laranja { color: var(--cor-laranja); }
        .text-cm-escuro { color: var(--cor-escuro); }
        .border-cm-laranja { border-color: var(--cor-laranja); }
        
        .card-ferramenta {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .card-ferramenta:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .matriz-box {
            border: 2px solid #D97B3A;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;

        .feedback-step {
            background: linear-gradient(135deg, #D97B3A, #8B5A3C);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;

            justify-content: center;

            font-size: 20px;

        .circulo-360 {
            position: absolute;

            border: 3px solid #D97B3A;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        class AvaliacaoDesempenho {
            constructor() {
                this.paginaAtual = 'home';
                this.metaMensal = 450000;
                this.colaboradores = [];
                this.colaboradorSelecionado = null;
                this.colaboradorEditando = null;
                
                this.render();
            }

            // ===== GEST√ÉO DE COLABORADORES =====
            
            adicionarColaborador() {
                const nome = prompt('Nome do Colaborador:');
                if (!nome) return;

                const colaborador = {
                    id: Date.now(),
                    nome: nome,
                    cargo: 'Consultor',
                    kpis: {
                        entregas: 0,
                        produtividade: 0,
                        erros: 0
                    },
                    metas: {
                        especifica: '',
                        mensuravel: 0,
                        atingivel: '',
                        relevante: '',
                        temporal: ''
                    },
                    cha: {
                        conhecimento: 3,
                        habilidade: 3,
                        atitude: 3
                    },
                    competencias: {
                        responsabilidade: 3,
                        comunicacao: 3,
                        organizacao: 3,
                        proatividade: 3,
                        trabalhoEquipe: 3,
                        lideranca: 3
                    },
                    feedback: {
                        funcionando: '',
                        melhorar: '',
                        impacto: '',
                        ajuste: ''
                    },
                    avaliacao360: {
                        autoavaliacao: 3,
                        lider: 3,
                        pares: 3,
                        subordinados: 3
                    },
                    matrizDesempenho: 'Treinar', // Treinar, Desenvolver, Desligar, Alerta
                    pdi: {
                        pontoForte: '',
                        pontoMelhoria: '',
                        acaoPratica: '',
                        prazo: '',
                        responsavel: ''
                    }
                };

                this.colaboradores.push(colaborador);
                this.salvarDados();
                this.render();
            }

            editarColaborador(id) {
                this.colaboradorEditando = this.colaboradores.find(c => c.id === id);
                this.paginaAtual = 'editar';
                this.render();
            }

            excluirColaborador(id) {
                if (confirm('Deseja excluir este colaborador?')) {
                    this.colaboradores = this.colaboradores.filter(c => c.id !== id);
                    this.salvarDados();
                    this.render();
                }
            }

            salvarEdicao() {
                const index = this.colaboradores.findIndex(c => c.id === this.colaboradorEditando.id);
                if (index !== -1) {
                    this.colaboradores[index] = this.colaboradorEditando;
                    this.salvarDados();
                }
                this.colaboradorEditando = null;
                this.paginaAtual = 'colaboradores';
                this.render();
            }

            // ===== C√ÅLCULOS E AN√ÅLISES =====

            calcularMediaGeral(colaborador) {
                const mediaKPIs = (colaborador.kpis.entregas + colaborador.kpis.produtividade) / 2;
                const mediaCHA = (colaborador.cha.conhecimento + colaborador.cha.habilidade + colaborador.cha.atitude) / 3;
                const mediaComp = Object.values(colaborador.competencias).reduce((a, b) => a + b, 0) / 6;
                const media360 = Object.values(colaborador.avaliacao360).reduce((a, b) => a + b, 0) / 4;
                
                return ((mediaKPIs + mediaCHA + mediaComp + media360) / 4).toFixed(1);
            }

            determinarMatrizDesempenho(colaborador) {
                const entrega = colaborador.kpis.produtividade;
                const cultura = this.calcularMediaGeral(colaborador);

                if (entrega >= 80 && cultura >= 4) return 'Desenvolver';
                if (entrega >= 80 && cultura < 4) return 'Alerta';
                if (entrega < 80 && cultura >= 4) return 'Treinar';
                return 'Desligar';
            }

            getCorMatriz(tipo) {
                const cores = {
                    'Desenvolver': 'bg-green-100 border-green-500 text-green-800',
                    'Alerta': 'bg-yellow-100 border-yellow-500 text-yellow-800',
                    'Treinar': 'bg-blue-100 border-blue-500 text-blue-800',
                    'Desligar': 'bg-red-100 border-red-500 text-red-800'
                };
                return cores[tipo] || 'bg-gray-100 border-gray-500';
            }

            calcularProgressoMeta() {
                const totalVendido = this.colaboradores.reduce((sum, c) => sum + (c.metas.mensuravel || 0), 0);
                const percentual = (totalVendido / this.metaMensal) * 100;
                return {
                    total: totalVendido,
                    percentual: percentual.toFixed(1),
                    faltam: this.metaMensal - totalVendido
                };
            }

            // ===== PERSIST√äNCIA =====

            salvarDados() {
                localStorage.setItem('avaliacaoColaboradores', JSON.stringify(this.colaboradores));
                localStorage.setItem('metaMensal', this.metaMensal);
            }

            carregarDados() {
                const dados = localStorage.getItem('avaliacaoColaboradores');
                if (dados) {
                    this.colaboradores = JSON.parse(dados);
                }
                const meta = localStorage.getItem('metaMensal');
                if (meta) {
                    this.metaMensal = parseFloat(meta);
                }
            }

            // ===== RENDERIZA√á√ÉO =====

            render() {
                this.carregarDados();
                const app = document.getElementById('app');

                if (this.paginaAtual === 'home') {
                    app.innerHTML = this.renderHome();
                } else if (this.paginaAtual === 'colaboradores') {
                    app.innerHTML = this.renderColaboradores();
                } else if (this.paginaAtual === 'editar') {
                    app.innerHTML = this.renderEditar();
                } else if (this.paginaAtual === 'dashboard') {
                    app.innerHTML = this.renderDashboard();
                } else if (this.paginaAtual === 'config') {
                    app.innerHTML = this.renderConfig();
                }
            }

            renderHome() {
                const progresso = this.calcularProgressoMeta();
                
                return `
                    <div class="min-h-screen bg-gray-50">

                            <div class="max-w-7xl mx-auto px-4 py-6">
                                <h1 class="text-3xl font-bold">üéØ Avalia√ß√£o de Desempenho</h1>
                                <p class="text-sm mt-2 opacity-90">8 Ferramentas para Gest√£o do Squad</p>
                            </div>
                        </div>

                                <button onclick="app.paginaAtual = 'colaboradores'; app.render();" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-700">üë• Colaboradores</button>
                                <button onclick="app.paginaAtual = 'dashboard'; app.render();" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-700">üìä Dashboard</button>
                                <button onclick="app.paginaAtual = 'config'; app.render();" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-700">‚öôÔ∏è Config</button>
                            </div>
                        </div>

                        <div class="max-w-7xl mx-auto px-4 py-8">
                            <!-- Meta Mensal -->

                                    <div>
                                        <h2 class="text-2xl font-bold">Meta do M√™s</h2>

                                    </div>
                                    <div class="text-right">
                                        <div class="text-4xl font-bold">${progresso.percentual}%</div>
                                        <div class="text-sm opacity-90">${this.colaboradores.length} colaboradores</div>

                                    <div class="bg-white h-6 rounded-full flex items-center justify-center text-orange-600 font-bold text-sm" style="width: ${Math.min(progresso.percentual, 100)}%">
                                        R$ ${progresso.total.toLocaleString('pt-BR')}
                                    </div>
                                </div>
                                <p class="text-sm mt-2 opacity-90">Faltam R$ ${progresso.faltam.toLocaleString('pt-BR')} para a meta</p>
                            </div>

                            <!-- 8 Ferramentas -->
                            <h2 class="text-2xl font-bold text-cm-escuro mb-6">8 Ferramentas de Avalia√ß√£o</h2>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                <!-- 1. KPIs -->
                                <div class="card-ferramenta bg-white rounded-xl shadow-lg p-6 border-t-4 border-cm-laranja">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-12 h-12 bg-cm-laranja rounded-full flex items-center justify-center text-white text-xl font-bold">1</div>
                                        <h3 class="text-lg font-bold text-cm-escuro">KPIs</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3">Indicadores de Desempenho</p>
                                    <ul class="text-sm text-gray-700 space-y-1">
                                        <li>üìà Entregas</li>
                                        <li>‚ö° Produtividade</li>
                                        <li>‚ùå Erros</li>
                                    </ul>
                                </div>

                                <!-- 2. SMART -->
                                <div class="card-ferramenta bg-white rounded-xl shadow-lg p-6 border-t-4 border-cm-laranja">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-12 h-12 bg-cm-laranja rounded-full flex items-center justify-center text-white text-xl font-bold">2</div>
                                        <h3 class="text-lg font-bold text-cm-escuro">SMART</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3">Metas Inteligentes</p>
                                    <ul class="text-sm text-gray-700 space-y-1">
                                        <li>‚úì Espec√≠fica</li>
                                        <li>‚úì Mensur√°vel</li>
                                        <li>‚úì Ating√≠vel</li>
                                        <li>‚úì Relevante</li>
                                        <li>‚úì Temporal</li>
                                    </ul>
                                </div>

                                <!-- 3. CHA -->
                                <div class="card-ferramenta bg-white rounded-xl shadow-lg p-6 border-t-4 border-cm-laranja">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-12 h-12 bg-cm-laranja rounded-full flex items-center justify-center text-white text-xl font-bold">3</div>
                                        <h3 class="text-lg font-bold text-cm-escuro">CHA</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3">Conhecimento, Habilidade e Atitude</p>
                                    <ul class="text-sm text-gray-700 space-y-1">
                                        <li>üß† Conhecimento</li>
                                        <li>üí™ Habilidade</li>
                                        <li>‚≠ê Atitude</li>
                                    </ul>
                                </div>

                                <!-- 4. Compet√™ncias -->
                                <div class="card-ferramenta bg-white rounded-xl shadow-lg p-6 border-t-4 border-cm-laranja">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-12 h-12 bg-cm-laranja rounded-full flex items-center justify-center text-white text-xl font-bold">4</div>
                                        <h3 class="text-lg font-bold text-cm-escuro">Compet√™ncias</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3">Escala de 1 a 5</p>
                                    <ul class="text-sm text-gray-700 space-y-1">
                                        <li>üìã Responsabilidade</li>
                                        <li>üí¨ Comunica√ß√£o</li>
                                        <li>üìä Organiza√ß√£o</li>
                                    </ul>
                                </div>

                                <!-- 5. Feedback -->
                                <div class="card-ferramenta bg-white rounded-xl shadow-lg p-6 border-t-4 border-cm-laranja">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-12 h-12 bg-cm-laranja rounded-full flex items-center justify-center text-white text-xl font-bold">5</div>
                                        <h3 class="text-lg font-bold text-cm-escuro">Feedback</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3">Estruturado em 4 etapas</p>
                                    <ul class="text-sm text-gray-700 space-y-1">
                                        <li>1Ô∏è‚É£ Funcionando</li>
                                        <li>2Ô∏è‚É£ Melhorar</li>
                                        <li>3Ô∏è‚É£ Impacto</li>
                                        <li>4Ô∏è‚É£ Ajuste</li>
                                    </ul>
                                </div>

                                <!-- 6. 360¬∞ -->
                                <div class="card-ferramenta bg-white rounded-xl shadow-lg p-6 border-t-4 border-cm-laranja">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-12 h-12 bg-cm-laranja rounded-full flex items-center justify-center text-white text-xl font-bold">6</div>
                                        <h3 class="text-lg font-bold text-cm-escuro">360¬∞</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3">Avalia√ß√£o Completa</p>
                                    <ul class="text-sm text-gray-700 space-y-1">
                                        <li>üë§ Autoavalia√ß√£o</li>
                                        <li>üëî L√≠der</li>
                                        <li>üë• Pares</li>
                                        <li>üë®‚Äçüíº Subordinados</li>
                                    </ul>
                                </div>

                                <!-- 7. Matriz -->
                                <div class="card-ferramenta bg-white rounded-xl shadow-lg p-6 border-t-4 border-cm-laranja">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-12 h-12 bg-cm-laranja rounded-full flex items-center justify-center text-white text-xl font-bold">7</div>
                                        <h3 class="text-lg font-bold text-cm-escuro">Matriz</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3">Desempenho x Comportamento</p>
                                    <ul class="text-sm text-gray-700 space-y-1">
                                        <li>üü¢ Desenvolver</li>
                                        <li>üü° Alerta</li>
                                        <li>üîµ Treinar</li>
                                        <li>üî¥ Desligar</li>
                                    </ul>
                                </div>

                                <!-- 8. PDI -->
                                <div class="card-ferramenta bg-white rounded-xl shadow-lg p-6 border-t-4 border-cm-laranja">
                                    <div class="flex items-center gap-3 mb-4">
                                        <div class="w-12 h-12 bg-cm-laranja rounded-full flex items-center justify-center text-white text-xl font-bold">8</div>
                                        <h3 class="text-lg font-bold text-cm-escuro">PDI</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3">Plano de Desenvolvimento</p>
                                    <ul class="text-sm text-gray-700 space-y-1">
                                        <li>üí™ Ponto Forte</li>
                                        <li>üìà Melhoria</li>
                                        <li>üéØ A√ß√£o</li>
                                        <li>üìÖ Prazo</li>
                                    </ul>
                                </div>
                            </div>

                            <!-- A√ß√£o R√°pida -->
                            <div class="mt-12 text-center">
                                <button onclick="app.adicionarColaborador()" class="bg-cm-laranja hover:opacity-90 text-white px-8 py-4 rounded-lg font-bold text-lg shadow-lg">
                                    ‚ûï Adicionar Colaborador
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderColaboradores() {
                return `
                    <div class="min-h-screen bg-gray-50">
                        <div class="bg-cm-escuro text-white shadow-lg">
                            <div class="max-w-7xl mx-auto px-4 py-6">
                                <h1 class="text-3xl font-bold">üë• Gest√£o de Colaboradores</h1>
                            </div>
                        </div>

                        <div class="bg-white shadow border-b">
                            <div class="max-w-7xl mx-auto flex gap-4 px-4 py-3 overflow-x-auto">
                                <button onclick="app.paginaAtual = 'home'; app.render();" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-700">üè† In√≠cio</button>
                                <button onclick="app.paginaAtual = 'colaboradores'; app.render();" class="px-4 py-2 rounded-lg font-semibold bg-cm-laranja text-white">üë• Colaboradores</button>
                                <button onclick="app.paginaAtual = 'dashboard'; app.render();" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-700">üìä Dashboard</button>
                                <button onclick="app.paginaAtual = 'config'; app.render();" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-700">‚öôÔ∏è Config</button>
                            </div>
                        </div>

                        <div class="max-w-7xl mx-auto px-4 py-8">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl font-bold text-cm-escuro">Lista de Colaboradores (${this.colaboradores.length})</h2>
                                <button onclick="app.adicionarColaborador()" class="bg-cm-laranja hover:opacity-90 text-white px-6 py-3 rounded-lg font-bold">
                                    ‚ûï Novo Colaborador
                                </button>
                            </div>

                            ${this.colaboradores.length === 0 ? `
                                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-6 rounded-lg">
                                    <h3 class="text-lg font-bold text-yellow-800 mb-2">Nenhum colaborador cadastrado</h3>
                                    <p class="text-gray-700">Clique em "Novo Colaborador" para come√ßar!</p>
                                </div>
                            ` : `
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${this.colaboradores.map(c => {
                                        const mediaGeral = this.calcularMediaGeral(c);
                                        const matriz = this.determinarMatrizDesempenho(c);
                                        const corMatriz = this.getCorMatriz(matriz);
                                        
                                        return `
                                            <div class="bg-white rounded-xl shadow-lg overflow-hidden border-t-4 border-cm-laranja">
                                                <div class="p-6">
                                                    <div class="flex justify-between items-start mb-4">
                                                        <div>
                                                            <h3 class="text-xl font-bold text-cm-escuro">${c.nome}</h3>
                                                            <p class="text-gray-600 text-sm">${c.cargo}</p>
                                                        </div>
                                                        <div class="text-right">
                                                            <div class="text-3xl font-bold text-cm-laranja">${mediaGeral}</div>
                                                            <div class="text-xs text-gray-500">M√©dia</div>
                                                        </div>
                                                    </div>

                                                    <div class="mb-4">
                                                        <div class="flex justify-between text-sm mb-2">
                                                            <span class="text-gray-600">Classifica√ß√£o</span>
                                                            <span class="font-bold text-cm-escuro">${matriz}</span>
                                                        </div>
                                                        <div class="px-4 py-2 rounded-lg text-center font-bold ${corMatriz}">
                                                            ${matriz}
                                                        </div>
                                                    </div>

                                                    <div class="grid grid-cols-3 gap-2 mb-4 text-center text-xs">
                                                        <div>
                                                            <div class="font-bold text-lg text-cm-laranja">${c.kpis.produtividade}%</div>
                                                            <div class="text-gray-600">Produtividade</div>
                                                        </div>
                                                        <div>
                                                            <div class="font-bold text-lg text-cm-laranja">${c.cha.atitude}/5</div>
                                                            <div class="text-gray-600">Atitude</div>
                                                        </div>
                                                        <div>
                                                            <div class="font-bold text-lg text-cm-laranja">R$ ${(c.metas.mensuravel || 0).toLocaleString('pt-BR')}</div>
                                                            <div class="text-gray-600">Meta</div>
                                                        </div>
                                                    </div>

                                                    <div class="flex gap-2">
                                                        <button onclick="app.editarColaborador(${c.id})" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold text-sm">
                                                            ‚úèÔ∏è Avaliar
                                                        </button>
                                                        <button onclick="app.excluirColaborador(${c.id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold text-sm">
                                                            üóëÔ∏è
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }

            renderEditar() {
                const c = this.colaboradorEditando;
                if (!c) return '';

                return `
                    <div class="min-h-screen bg-gray-50">
                        <div class="bg-cm-escuro text-white shadow-lg">
                            <div class="max-w-7xl mx-auto px-4 py-6">
                                <h1 class="text-3xl font-bold">‚úèÔ∏è Avaliando: ${c.nome}</h1>

                const valor = parseFloat(document.getElementById('inputMeta').value);
                if (valor > 0) {
                    this.metaMensal = valor;
                    this.salvarDados();
                    alert('‚úÖ Meta atualizada com sucesso!');
                    this.render();
                } else {
                    alert('‚ùå Digite um valor v√°lido!');
                }
            }

            exportarDados() {
                const dados = {
                    metaMensal: this.metaMensal,
                    colaboradores: this.colaboradores,
                    exportadoEm: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(dados, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `avaliacao-squad-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                alert('‚úÖ Dados exportados com sucesso!');
            }

            limparDados() {
                if (confirm('‚ö†Ô∏è ATEN√á√ÉO! Isso ir√° apagar TODOS os dados. Deseja continuar?')) {
                    if (confirm('Confirma a exclus√£o de TODOS os colaboradores e configura√ß√µes?')) {
                        localStorage.clear();
                        this.colaboradores = [];
                        this.metaMensal = 450000;
                        alert('‚úÖ Todos os dados foram apagados!');
                        this.paginaAtual = 'home';
                        this.render();
                    }
                }
            }
        }

        const app = new AvaliacaoDesempenho();
    </script>
